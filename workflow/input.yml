###########################
#### STEP: CONFIGURATE ####
###########################

include_nuisance_parameters: False
methods: ['sally', 'alices', 'alice']

# Also used in the 'evaluation' step
n_samples:
  train: 1000
  test: 100

# also used in the 'evaluation' step
test_split: 0.5

# Defining each method own parameters
sally:
  theta:
    sampling_method: 'benchmark'
    argument: 'sm'
alices:
  theta_0:
    sampling_method: 'random_morphing_points'
    n_thetas: 20
    prior:
      parameter_0:
        prior_shape: 'gaussian'
        prior_param_0: 0.0
        prior_param_1: 1.0
      parameter_1:
        prior_shape: 'gaussian'
        prior_param_0: 0.0
        prior_param_1: 1.0
  theta_1:
    sampling_method: 'benchmark'
    argument: 'sm'
alice:
  theta_0:
    sampling_method: 'random_morphing_points'
    n_thetas: 20
    prior:
      parameter_0:
        prior_shape: 'gaussian'
        prior_param_0: 0.0
        prior_param_1: 1.0
      parameter_1:
        prior_shape: 'gaussian'
        prior_param_0: 0.0
        prior_param_1: 1.0
  theta_1:
    sampling_method: 'benchmark'
    argument: 'sm'


##########################
##### STEP: TRAINING #####
##########################

alpha: 10.0
batch_size: 100
num_epochs: 2
validation_split: 0.3


##########################
#### STEP: EVALUATION ####
##########################

luminosity: 10000.0

# Region of theory we want to test
asymptotic_limits:
  bool: True
  region:
    theta0_min_max: [-20.0,20.0]
    theta1_min_max: [-20.0,20.0]
  resolutions: [25,25]
  theta_true: [0.0,0.0]
  hist_vars: pt_j1
  include_xsec: [True, False]  # [True] or [False] or [True, False]
  n_samples_per_theta: 1000

fisher_information:
  bool: True
  theta_true: [0.0,0.0]
  observable: pt_aa
  bins: [30.0,100.0,200.0,400.0]
  histrange: (30.0,400.0)


##########################
##### STEP: PLOTTING #####
##########################

plotting:
  all_methods: True
  all_methods_pvalue: 'alices'  # Method must be declare above
  all_methods_separate: True
  correlations: True
  correlations_methods: ['alices','alice']
  rates: True
